<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <title>Document</title>
</head>
<body>
  <form novalidate>
    <label for="email">Enter your email</label>
    <input type="email" id="email" name="email" required><br>
    <span class="errorMessage" id="emailErrorMessage"></span><br>

    <label for="country">Select a country</label>
   <select class="country" name="country" id="country" required>
    <option value=""  disabled selected>Select a country</option>
    <option value="gh">Ghana</option>
    <option value="ng">Nigeria</option>
    <option value="tz">Tanzania</option>
   </select><br>
    <span class="errorMessage" id="countryErrorMessage"></span><br>
    
    <label for="password">Enter password</label>
    <input type="password" id="password" name="password" minlength="8" required><br>
    <span class="errorMessage" id="passwordErrorMessage"></span><br>

    <label for="password">Confirm password</label>
    <input type="password" id="confirmpassword" name="password" minlength="8" required><br>
    <span class="errorMessage" id="confirmpasswordErrorMessage"></span><br>

    <button type="submit">Submit</button>

  </form>
</body>
</html>
